<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce Product Page</title>
</head>
<body>
    <header>
        <h1>Shoes</h1>
    </header>

    <main>
        <section id="product">
            <img src="Shoe.PNG" alt="Product Image">
            <div>
                <h2>Red Tape
                    Men Colourblocked Contrast Sole Sneakers</h2>
                <p>Description: A pair of round toe black sneakers ,has regular styling,
                    Lace-ups detail
                    Mesh upper
                    Cushioned footbed
                    Textured and patterned outsole
                    Warranty: 45 days
                    Warranty provided by brand owner/manufacturer</p>
                <p><strong>Price:</strong> 2000 Rs</p>
                <form id="productForm">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <button type="button" onclick="addToCart()">Add to Cart</button>
                </form>
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
